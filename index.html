<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الدين القيم - جاري التحويل</title>

    <meta http-equiv="refresh" content="1; url=https://rahbadev.github.io/projects/alqayimm_app/">

    <style>
        body {
            background-color: #0f172a;
            /* نفس لون خلفية النظام الجديد */
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #6366f1;
            /* لون التطبيق */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        a {
            color: #6366f1;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        // استبدل الرابط أدناه برابط صفحة المشروع الجديدة
        const newUrl = "https://rahbadev.github.io/projects/alqayimm_app/";

        window.onload = function () {
            // تحويل فوري
            window.location.replace(newUrl);
        };
    </script>
</head>

<body>

    <div class="loader"></div>
    <h2>تم تحديث صفحة التطبيق</h2>
    <p>جاري نقلك إلى التصميم الجديد...</p>

    <p style="font-size: 0.9rem; opacity: 0.7;">
        إذا لم يتم نقلك تلقائياً، <a href="https://rahbadev.github.io/projects/alqayimm_app/">اضغط هنا</a>
    </p>

</body>

</html>
